name: Master workflowui

on:
  workflow_dispatch:
    inputs:
      commit-hash:
        description: 'Commit hash'
        required: true

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: echo ${{ inputs.commit-hash }}
